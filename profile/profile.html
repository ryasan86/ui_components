<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile__left-side">
          <div class="info">
            <div class="avatar">
              <img
                src="https://i.postimg.cc/BvQJVPFz/jessica-potter.jpg"
                alt="jp-avatar"
                title="Jessica Potter"
              />
              <div class="circle small"></div>
              <div class="circle big"></div>
            </div>
            <div class="title">
              <h4>Jessica Potter</h4>
              <p>Visual Artist</p>
            </div>
          </div>
          <div class="buttons">
            <button>Follow</button><button>Message</button>
          </div>
        </div>
        <div class="profile__right-side">
          <div class="meta">
            <h3>523</h3>
            <p>Posts</p>
          </div>
          <div class="meta">
            <h3>1387</h3>
            <p>Likes</p>
          </div>
          <div class="meta">
            <h3>146</h3>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
