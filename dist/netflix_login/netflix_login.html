<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Login Demo</title>
    <link rel="stylesheet" href="/netflix.211c9dc0.css">
  <script src="/netflix.211c9dc0.js"></script></head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="/netflix.076ee161.svg">
      </div>

      <div class="login">
        <form class="signin-form">
          <h1 class="title">Sign In</h1>

          <div class="field">
            <input type="text" class="text-input" required="">
            <span class="floating-label">Email address or phone number</span>
          </div>

          <div class="field">
            <input type="password" class="text-input" required="">
            <span class="floating-label test">Password</span>
          </div>

          <button class="signin-btn">Sign In</button>

          <div class="action-group">
            <label for="remember-me">
              <input type="checkbox" class="checkbox" id="remember-me">
              Remember me
            </label>
            <a>Need Help?</a>
          </div>

          <div class="onboarding">
            <img src="/facebook.98554fb9.svg" alt="facebook">
            <small>Login with facebook</small>
            <p>New to Netflix? <a>Sign up now.</a></p>
          </div>
        </form>
      </div>

      <div class="footer">
        <p class="questions">Questions? Call 1-866-579--7172</p>
        <div class="terms">
          <a>Gift Card Terms</a>
          <a>Terms of Use</a>
          <a>Privacy Statement</a>
        </div>
        <select>
          <option value="english">English</option>
          <option value="espanol">Espanol</option>
        </select>
      </div>
    </div>

    <script src="/netflix.c260003b.js"></script>
  </body>
</html>
