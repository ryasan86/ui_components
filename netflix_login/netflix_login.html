      <div class="login">
        <form class="signin-form">
          <h1 class="title">Sign In</h1>

          <div class="field">
            <input type="text" class="text-input" required />
            <span class="floating-label">Email address or phone number</span>
          </div>

          <div class="field">
            <input type="password" class="text-input" required />
            <span class="floating-label test">Password</span>
          </div>

          <button class="signin-btn">Sign In</button>

          <div class="action-group">
            <label for="remember-me">
              <input type="checkbox" class="checkbox" id="remember-me" />
              Remember me
            </label>
            <a>Need Help?</a>
          </div>

          <div class="onboarding">
            <div>
              <div class="icon">
                <svg width="256px" height="256px" viewBox="0 0 256 256" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">

                  </g>
                </svg>
              </div>
              <small>Login with facebook</small>
            </div>
            <p>New to Netflix? <a>Sign up now.</a></p>
          </div>
        </form>
      </div>

      <div class="footer">
        <p class="questions">Questions? Call 1-555-555-5555</p>
        <div class="terms">
          <a>Gift Card Terms</a>
          <a>Terms of Use</a>
          <a>Privacy Statement</a>
        </div>
        <select>
          <option value="english">English</option>
          <option value="espanol">Espanol</option>
        </select>
      </div>
